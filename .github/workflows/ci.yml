# .github/workflows/ci.yml
name: Sharerapy CI Pipeline

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  # Frontend Unit Tests
  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run frontend unit tests
        run: npm test

      - name: Run linting checks
        run: npm run lint

  # Robot Framework Backend Testing
  backend-tests:
    name: Backend & API Tests (Robot Framework)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Robot Framework and dependencies
        run: |
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-databaselibrary
          pip install -r requirements-test.txt

      - name: Run Robot Framework tests
        run: |
          mkdir -p tests/robot
          if [ -f "tests/robot/*.robot" ]; then
            robot --outputdir test-results tests/robot/
          else
            echo "No Robot Framework tests found, skipping..."
            mkdir -p test-results
            echo "No tests executed" > test-results/output.xml
          fi

      - name: Upload Robot Framework results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: robot-framework-results
          path: test-results/

  # Cypress E2E Testing (runs on PRs only for now)
  e2e-tests:
    name: End-to-End Tests (Cypress)
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check if Cypress tests exist
        id: cypress-check
        run: |
          if [ -d "cypress/e2e" ] && [ "$(ls -A cypress/e2e 2>/dev/null)" ]; then
            echo "has-tests=true" >> $GITHUB_OUTPUT
            echo "Found Cypress tests"
          else
            echo "has-tests=false" >> $GITHUB_OUTPUT
            echo "No Cypress tests found, skipping E2E testing"
          fi

      - name: Run Cypress E2E tests
        if: steps.cypress-check.outputs.has-tests == 'true'
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          config: baseUrl=http://localhost:3000

      - name: Skip E2E tests (no test files)
        if: steps.cypress-check.outputs.has-tests == 'false'
        run: |
          echo "Cypress E2E tests skipped - No test files found"
          echo "Add test files to cypress/e2e/ directory to enable E2E testing"

      - name: Upload Cypress screenshots
        if: failure() && steps.cypress-check.outputs.has-tests == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  # Main Branch Validation (runs additional checks on main)
  main-branch-validation:
    name: Main Branch Validation
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          pip install robotframework
          pip install robotframework-requests
          pip install -r requirements-test.txt

      - name: Run regression test suite
        run: |
          mkdir -p tests/robot
          if [ -f "tests/robot/*.robot" ]; then
            # Run critical regression tests on main branch
            robot --include regression --outputdir regression-results tests/robot/
          else
            echo "No Robot Framework regression tests found, skipping..."
            mkdir -p regression-results
            echo "No regression tests executed" > regression-results/output.xml
          fi

      - name: Build verification
        run: |
          echo "🔍 Verifying build on main branch..."
          npm run build
          echo "✅ Build successful - Ready for deployment setup"
